language: ruby
rvm:
  - 2.6.0
  - 2.5.3
  - 2.4.5
  - 2.3.8
  - jruby-9.2.5.0
  - jruby-9.1.17.0
  - jruby-9.0.5.0
  - jruby-head
  - ruby-head
