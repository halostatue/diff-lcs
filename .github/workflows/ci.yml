name: Ruby CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: '3.3'
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec standardrb

  required-ubuntu:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - truffleruby

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  required-macos:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  # Windows 2019 / Ruby 3.0 does not include libyaml, so we are removing it from the test
  # cycle. All other versions succeed on Windows 2019 and Ruby 3.0 succeeds on Windows
  # 2022. https://github.com/ruby/setup-ruby/issues/641
  required-windows:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - windows-2022
        ruby:
          - '2.6'
          - '2.7'
          - '3.1'
          - '3.2'
          - '3.3'
          - mswin
          - ucrt
        include:
          - ruby: mingw
            os: windows-2022
          - ruby: '3.0'
            os: windows-2022

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  ruby-head-optional:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }} (optional)

    permissions:
      contents: read

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - head
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace
