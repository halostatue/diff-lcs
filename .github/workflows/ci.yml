name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-20.04
        ruby:
          - '2.4'
          - '2.5'
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - head
          - jruby
          - jruby-head
          - truffleruby
        include:
          - ruby: head
            continue-on-error: true
          - ruby: jruby-head
            continue-on-error: true
          - os: windows-latest
            ruby: mingw
          - os: windows-latest
            ruby: mswin
          - os: windows-latest
            ruby: jruby
            continue-on-error: true
          - os: ubuntu-22.04
            ruby: head
            continue-on-error: true
          - os: ubuntu-22.04
            ruby: '3.1'
          - os: ubuntu-22.04
            ruby: '3.2'
          - os: ubuntu-22.04
            ruby: '3.3'
            standardrb: true

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.continue-on-error || false }}

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

      - if: matrix.standardrb == true
        run: bundle exec standardrb
