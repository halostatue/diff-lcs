name: Ruby CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: '3.4'
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec standardrb

  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            coveralls.io:443
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: '3.4'
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake coverage --trace

      - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b #v2.3.6

  required-ubuntu:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'
          - truffleruby

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  required-macos:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
          - macos-15
          - macos-26
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  optional-windows:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - windows-2025
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'
          - mingw
          - mswin
          - ucrt

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  jruby-optional:
    name: JRuby ${{ matrix.ruby }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
        ruby:
          - jruby-10

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            repo.maven.apache.org:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace

  ruby-head-optional:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.os }} (optional)

    permissions:
      contents: read

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - head
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler: 2
          bundler-cache: true

      - run: bundle exec ruby -S rake test --trace
